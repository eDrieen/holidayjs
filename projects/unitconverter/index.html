<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
</head>

<body>
    <div id="box">
        <div class="title">Unit converter</div>
        <div class="container">
            <input type="number" id="input" placeholder="mm">
            <select id="inputUnit">
                <option value="mm">milimetr</option>
                <option value="cm">centymetr</option>
                <option value="dm">decymetr</option>
                <option value="m">metr</option>
                <option value="km">kilometr</option>
            </select>
            to
            <select id="outputUnit">
                <option value="mm">milimetr</option>
                <option value="cm">centymetr</option>
                <option value="dm">decymetr</option>
                <option value="m">metr</option>
                <option value="km">kilometr</option>
            </select>
            <input type="number" id="output" disabled>
        </div>
    </div>
    <div id="footer">
        <p>&copy; 2018
            <a href="https://github.com/eDrieen">eDrieen</a>
            <p>
    </div>

    <script src="script.js"></script>
</body>

</html>
