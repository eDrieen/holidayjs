<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="container" class="disabled">

        <table cellspacing="20">
            <tr>
                <td><button id="clear" class="calculatorButton num">C</button></td>
                <td colspan="3" id="inputLabel" class="scroll"><span id="resultText"></span></td>
            </tr>
            <tr>
                <td><button class="num">7</button></td>
                <td><button class="num">8</button></td>
                <td><button class="num">9</button></td>
                <td><button class="num">/</button></td>
            </tr>
            <tr>
                <td><button class="num">4</button></td>
                <td><button class="num">5</button></td>
                <td><button class="num">6</button></td>
                <td><button class="num">*</button></td>
            </tr>
            <tr>
                <td><button class="num">1</button></td>
                <td><button class="num">2</button></td>
                <td><button class="num">3</button></td>
                <td><button class="num">-</button></td>
            </tr>
            <tr>
                <td><button class="num">0</button></td>
                <td><button class="num">.</button></td>
                <td><button class="num">+</button></td>
                <td><button id="equal" class="num">=</button></td>
            </tr>
        </table>
    </div>
</div>
<button id="status" class="off">OFF</button>
    <div id="footer">
            <p>&copy; 2018
                <a href="https://github.com/eDrieen">eDrieen</a>
            <p>
    </div>
    <script src="script.js"></script>
</body>
</html>
