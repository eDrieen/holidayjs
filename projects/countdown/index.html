<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400|Roboto:100" rel="stylesheet" </head>

    <body>
        <table class="countdownContainer">
            <tr class="info">
                <td colspan="4">My Birthday</td>
            </tr>
            <tr class="info">
                <td id="days">120</td>
                <td id="hours">4</td>
                <td id="minutes">12</td>
                <td id="seconds">22</td>
            </tr>
            <tr class="infoDisplay">
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
        <div id="footer">
            <p>&copy; 2018
                <a href="https://github.com/eDrieen">eDrieen</a>
                <p>
        </div>

        <script src="script.js"></script>
    </body>

</html>
