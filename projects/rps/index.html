<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
</head>

<body>
    <div id="box">
        <div class="title">Rock Paper Scissors</div>
        <div class="element">
            <div class="element_title playerTitle">
                You(0)
            </div>
            <div class="element_image">
                <img src="img/left_fist.png" class="elImg player">
            </div>
        </div>
        <div class="element">
            <div class="element_title computerTitle">
                Computer(0)
            </div>
            <div class="element_image">
                <img src="img/right_fist.png" class="elImg computer">
            </div>
        </div>
        <div class="tip">Click 1 / 2 / 3 to start the game</div>
    </div>
    <div id="footer">
        <p>&copy; 2018
            <a href="https://github.com/eDrieen">eDrieen</a>
            <p>
    </div>

    <script src="script.js"></script>
</body>

</html>
