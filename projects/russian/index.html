<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">BENG</div>
        <div class="roulette_img" id="roulette_img"></div>
        <div class="panel" id="panel_container">
            <p>Load number of bullets (1-6):</p>
            <input type="number" class="bullets" id="roulette_bullets" value="1">
            <button type="submit" class="submit" id="roulette_submit">Play roulette</button>
        </div>
    </div>
    <div id="footer">
        <p>&copy; 2018
            <a href="https://github.com/eDrieen">eDrieen</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
